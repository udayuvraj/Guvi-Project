<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Add any additional styles or scripts here -->
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">


        <div class="col-md-6">
            <div class="row align-items-center">
                <form method="POST">
                    <div class="header-text mb-4">
                        <h2>Hello</h2>
                        <h1>Welcome <span id="name"></span></h1>
                    </div>

                    <div class="input-group mb-3">
                        <div>Email:
                            <span id="emailAd">abc@gmail.com</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div>Full Name:
                            <span id="fullName">Your Name</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div>Phone Number:
                            <span id="phone">9999999999</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div>Age:
                            <span id="age">Age</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div>Date of Birth:
                            <span id="dob">DD-MM-YYYY</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div>Address:
                            <span id="address">Address</span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="editButton">Edit Details</button>
                    </div>
                    <div class="input-group mb-3">
                        <button class="btn btn-lg btn-primary w-100 fs-6" id="logout">Logout</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
    </div>

    <script src="js/profile.js"></script>
    </div>
</body>

</html>
